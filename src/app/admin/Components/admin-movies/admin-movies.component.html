<h2 class="text-center mb-4">Movies Management</h2>

<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary" routerLink="/admin/movies/new">
    New Movie
  </button>
</div>

<div class="d-flex justify-content-center w-100 mb-2 user-select-none">
  <mat-form-field appearance="fill" class="w-100" style="max-width: 500px">
    <input
      #filter
      matInput
      (keyup)="applyFilter(filter.value)"
      placeholder="Search..."
    />
    <button
      *ngIf="filter.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="applyFilter(''); filter.value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
    </ng-container>

    <!-- Phase Column -->
    <ng-container matColumnDef="phase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phase</th>
      <td mat-cell *matCellDef="let movie">{{ movie.phase }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let movie">
        <a
          style="text-decoration: none; user-select: none"
          class="text-primary"
          [routerLink]="['/admin/movies/', movie.key]"
          >Edit</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let movie; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" style="padding: 20px" colspan="4">
        No data matching the filter "{{ filter.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    class="p-2"
    [pageSizeOptions]="[10, 20]"
    [pageSize]="10"
  ></mat-paginator>
</div>
